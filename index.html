<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass-Cal</title>
    <link rel="stylesheet" href="./lokocal.css">
</head>
<body>

    <div class="bubbles">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
        <span class="eight"></span>
        <span class="nine"></span>
        <span class="ten"></span>
    </div>

    <div class="container">
        <form action="#" id="forms">
            <input type="text" id="input">
            <div class="buttons">
                <input type="button" value="AC" id="ac">
                <input type="button" value="DEL" id="del">
                <input type="button" value="%" id="module">
                <input type="button" value="/" id="slash">
            </div>

            <div class="buttons">
                <input type="button" value="7" id="seven">
                <input type="button" value="8" id="eight">
                <input type="button" value="9" id="nine">
                <input type="button" value="*" id="star">
            </div>

            <div class="buttons">
                <input type="button" value="4" id="four">
                <input type="button" value="5" id="five">
                <input type="button" value="6" id="six">
                <input type="button" value="-" id="minus">
            </div>

            <div class="buttons">
                <input type="button" value="1" id="one">
                <input type="button" value="2" id="two">
                <input type="button" value="3" id="three">
                <input type="button" value="+" id="plus">
            </div>

            <div class="buttons">
                <input type="button" value="0" id="zero">
                <input type="button" value="00" id="zero-zero">
                <input type="button" value="." id="dot">
                <input type="button" value="=" id="equal">
            </div>
        </form>
    </div>

    <script type="text/javascript" src="./lokocal.js"></script>
</body>
</html>
